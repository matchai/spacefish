dist: trusty
sudo: required
before_install:
   - sudo apt-add-repository ppa:fish-shell/release-2
   - sudo apt-get update
   - sudo apt-get install fish
script:
   - curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisherman
   - fish -c "fisher fishtape .; fishtape tests/*.test.fish"
